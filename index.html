<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Advice #<span id="advice-no">1</span></h2>
            </div>
            <div class="card-body">
                <q><span id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                     Dolorem nisi eos error, saepe eius voluptatem, 
                     mollitia ut unde doloremque est similique, 
                     rerum sed iste debitis necessitatibus nam. 
                     Vel, consectetur dicta.</span></q>
            </div>
            <img class="card-bottom-border" src="img/pattern-divider-desktop.svg" alt="pattern bottom border"/>
            
        </div>
        
    </div>
    <div class="button glow-btn">
        <div class="button-wrapper"></div>
        <input type="image" id="rdm-gen" alt="Generate"
        src="img/icon-dice.svg">
        </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
